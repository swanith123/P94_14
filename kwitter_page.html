<!DOCTYPE html>
<html>

<head>
    <title>Kwitter Texting Page</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="kwitter_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <button id="logout_button" onclick="logout()" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>
        <center>
            <h1 class="header">
                <b>Kwitter</b><sup>
                <img id="kwitter_logo" src="kwitterlogo.png">
                </sup></h1>
            <image src="msgPicture.jpg" id="msgImg"></image>
        </center>
    </div>

    <center>
        <br><div id="output" class="input_div_message_page">
            <br><label id="send-text">Send:</label>
            <br><input type="text" id="message_input" class="form-control" placeholder="Please type your message here.">
            <br><button onclick="send()" class="btn btn-primary" id="sendBTN">Send</button>
        </div>
    </center>
</body>
<script src="kwitter_page.js"></script>
</html>
